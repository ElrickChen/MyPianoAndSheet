<div id="otherField">
<button id="shot" onclick="startShot()">錄製</button>
<button id="stop" onclick="stopShot()">stop</button>
<div id="container">
        <canvas id="score" height="175" width="600"></canvas>
        <input type="range" name="canvas-slider" id="canvasSlider" value="0" min="0" max="550" />
    </div>
   <div class="editor">
        <div>
            <label>音名</label>
            <select name="noteName" id="noteName">
                <option value="c">Do</option>
                <option value="d">Re</option>
                <option value="e">Mi</option>
                <option value="f">Fa</option>
                <option value="g">So</option>
                <option value="a">La</option>
                <option value="b">Si</option>
            </select>
        </div>
        <div>
            <label>八度</label>
            <select name="octave" id="octave">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected="selected">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div>
            <label>變音記號</label>
            <select name="accidental" id="accidental">
                <option value="#">♯</option>
                <option value="b">♭</option>
                <option value="none" selected="selected">♮</option>
                <option value="##">x</option>
                <option value="bb">bb</option>
            </select>

        </div>
        <div>
            <label>音值</label>
            <select name="duration" id="duration">
                <option value="w">全音符</option>
                <option value="h">二分音符</option>
                <option value="q" selected="selected">四分音符</option>
                <option value="8">八分音符</option>
                <option value="16">16分音符</option>
                <option value="32">32分音符</option>
                <option value="64">64分音符</option>
            </select>
        </div>
        <div>
            <button id="add">加入/編輯</button>
            <button id="del">刪除</button>
        </div>
    </div>


<div id="record">

</div>
